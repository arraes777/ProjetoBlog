{% extends 'paginas/modelo.html' %}

{% load static %}

{% block conteudo %}
<h2 class="text-success border-buttom border-warning pb-1 nt-4">
    Listas de Cursos registradas
</h2>

<a href="{% url 'cadastrar-curso' %}" class="btn btn-warning btn-sm">Adicionar Cursos</a>

<hr>
<div class="table-responsive">
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Opções</th>
        </tr>

        {% for curso in object_list %}
        <tr>
            <td>{{ curso.pk }}</td>
            <td>{{ curso.nome }}</td>

            <td>
                <a href="{% url 'editar-curso' curso.pk %}" class="btn btn-info btn-sm">Editar</a>
                <a href="{% url 'excluir-curso' curso.pk %}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>

        {% empty %}
        <tr>
            <td colspan="3">Nenhum Curso registrado.</td>
        </tr>

        {% endfor %}

    </table>
</div>
{% endblock %}
